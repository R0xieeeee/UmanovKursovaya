<link rel="stylesheet" href="{{ url_for('static', filename='style/panel.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style/cart.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style/cour.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="../static/images/logo.png"/ sizes="32x32">
<title>Меню курьера</title>
{% extends "output.html" %}
{% block content %}
<div class="admin-container">
    <a href="{{ url_for('main_routes.index') }}" class="home-link">На главную</a>
    <h1>Все заказы</h1>
    <div class="admin-section">
        <table id="order-list">
            <thead>
                <tr>
                    <th>Номер заказа  </th>
                    <th class="status">Текущий статус</th>
                    <th>Изменить статус  </th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td class="status">{{ order[0] }}</td>
                    <td class="status">{{ order[1] }}</td>
                    <td>
                        <br>
                        <form method="post">
                          <input type="hidden" name="order_id" value="{{ order[0] }}">
                          <select name="status">
                            {% for s in config.STATUS_LIST %}
                              <option value="{{ s }}" {% if s == order[1] %}selected{% endif %}>{{ s }}</option>
                            {% endfor %}
                          </select>
                          <button type="submit">Изменить статус</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
</html>
